	<script>
		function init() {

		//init Map
		function initMap() {

			function centerGPS() {

				var options = {
					zoom: 8,
					center: {
						lat: 23.813691,
						lng: 121.077081
					}
				}
				return options;
			}

			//New Map
			var map = new google.maps.Map(document.getElementById('map'), centerGPS());

			// Add point marker
			//coords => map.json
			//['name ','lat ','lng ']
			//可以按照需要把必需要資訊加入到json檔以便讀取
			function addMarker(coords) {
				var marker = new google.maps.Marker({
					position: {
						lat: coords['lat'],
						lng: coords['lng']
					},
					map: map
				});

				//for each point All add ClickListener
				//按下便可以設定post function
				marker.addListener('click', function() {
					//function start here
					var errorSite = document.getElementById('errorSite')
					errorSite.innerHTML = coords['stNote']
					var errorSiteVal = document.getElementById('errorSiteVal')
					errorSiteVal.value = coords['stNote']
					var errorTime = document.getElementById('errorTime')
					errorTime.innerHTML = coords['errorTime']
					var errorTimeVal = document.getElementById('errorTimeVal')
					errorTimeVal.value = coords['errorTime']

					document.getElementById('ok').click()
					console.log(coords['stNote']);
				})
			}

			//Use JQuery Read map.json
			//Call addMarker Function to add point
			var point = $.getJSON("http://127.0.0.1:8000/gpms/json", function(data) {
				console.log("json file loading success!");
				console.log(data["data"]);
				// i < data.length 則全部跑完
				for (var i = 0; i < data["data"].length; i++) {
					console.log(data["data"][i]);
					addMarker(data["data"][i]);
				}
			});
		}
	</script>
